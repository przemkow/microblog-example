<div class="card mb-3">
  <div class="card-body">
    <form [formGroup]="form" (submit)="addPost()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title"
            type="text"
            class="form-control"
            id="title"
            required/>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea formControlName="content"
            class="form-control"
            id="content"
            rows="3"
            required>
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Add new post
      </button>
    </form>
  </div>
</div>
